<!DOCTYPE html>
<html lang="pl">
<head>

                    <input type="text" name="surname" id="surname" class="form-input" required maxlength="50" autocomplete="family-name">

                        <option value="" disabled selected>--- Wybierz kategoriÄ™ ---</option>

                        <option value="drawing">Rysunek</option>
                        <option value="painting">Malarstwo</option>

                    </select>
                </div>

                <div>
                    <fieldset>
                        <legend>Publikacja pracy online:</legend>
                        <div>
                            <input type="radio" id="true" name="publication" value="true">
                            <label for="true">Tak</label>
                        </div>
                        <div>
                            <input type="radio" id="false" name="publication" value="false">
                            <label for="false">Nie</label>
                        </div>
